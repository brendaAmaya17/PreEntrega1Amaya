<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>cambio divisas</title>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logojavas.jpg">
        </div>
    </header>
    <div id="loginForm">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
    </div>

    <div id="userData" style="display: none;"></div>

    <div id="currencyData"></div>

    <h1>Conversor de moneda</h1>
    <h2>Convierte las monedas populares del mundo con tipos de cambio actualizados usando nuestra calculadora.</h2>
    <p>Escoge la moneda y la cantidad para hacer la conversion</p>
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option value="ARS"selected>ARS</option>
                <option value="USD">USD<option>
                <option value="EUR">EUR<option>
                <option value="BRL">BRL<option>
                
            </select>
            <input
            type="numero"
            id="cantidad-uno"
            placeholder="0"
            value="1"
            >


        </div>

        <div class="taza-cambio-container">
            <button class="btn">
                Cambio
            </button>
            <div class="cambio" id="cambio"></div>
        </div>
    
        <div class="moneda">
            <select id="moneda-dos">
                <option value="ARS">ARS</option>
                <option value="USD"selected>USD<option>
                <option value="EUR">EUR<option>
                <option value="BRL">BRL<option>
                
            </select>
            <input
            type="numero"
            id="cantidad-dos"
            placeholder="0"
        
            >


        </div>

    </div>
    <div class="cards">
    <div>
        <img src="./assets/pesos.png" alt="pesos">
        <div class="informacion">
            <p>Pesos argentinos</p>
            <p class="precio">$1</p>
            <button>elegir</button>
        </div>
    </div>
    <div>
        <img src="./assets/dolar.png" alt="dolar">
        <div class="informacion">
            <p>Dolar</p>
            <p class="precio">$850.75</p>
            <button>elegir</button>
        </div>
    </div>
    <div>
        <img src="./assets/euro.png" alt="euro">
        <div class="informacion">
            <p>Euro</p>
            <p class="precio">$926.28</p>
            <button>elegir</button>
        </div>
    </div>
    <div>
        <img src="./assets/reales.png" alt="reales">
        <div class="informacion">
            <p>Reales</p>
            <p class="precio">$170.32</p>
            <button>elegir</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
<footer>
    <p>
        © 2024 Creado por <a href="https://github.com/BrendaAmaya">BrendaAmaya</a>
    </p>
</footer>
</html>
