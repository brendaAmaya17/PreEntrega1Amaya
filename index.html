<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>cambio divisas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logojavas.jpg">
        </div>
    </header>
    <h1>Conversor de moneda</h1>
    <h2>Convierte las monedas populares del mundo con tipos de cambio actualizados usando nuestra calculadora.</h2>
    <p>Escoge la moneda y la cantidad para hacer la conversion</p>
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option value="ARS"selected>ARS</option>
                <option value="USD">USD<option>
                <option value="EUR">EUR<option>
                <option value="BRL">BRL<option>
                
            </select>
            <input
            type="numero"
            id="cantidad-uno"
            placeholder="0"
            value="1"
            >


        </div>

        <div class="taza-cambio-container">
            <button class="btn" id="taza">
                Cambio
            </button>
            <div class="cambio" id="cambio"></div>
        </div>
    
        <div class="moneda">
            <select id="moneda-dos">
                <option value="ARS">ARS</option>
                <option value="USD"selected>USD<option>
                <option value="EUR">EUR<option>
                <option value="BRL">BRL<option>
                
            </select>
            <input
            type="numero"
            id="cantidad-dos"
            placeholder="0"
        
            >


        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
